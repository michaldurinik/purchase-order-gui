

  <form [formGroup]="travellerForm" class="travel_container" (ngSubmit)="update()">
    <div class travel_container>
    <h1>
      {{ title }}
    </h1>
    <h2>
      Traveller Details
    </h2>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="travellerName" placeholder="Traveller Name" formControlName="travellerName">
    </p>

<!--    <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">-->
<!--      <div *ngIf="formControls.name.errors.required">name is required</div>-->
<!--    </div>-->

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="travellerNnumber" placeholder="Traveller N-Number" formControlName="travellerNnumber">
    </p>
    <br>
    <br>


<!--    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">-->
<!--      <div *ngIf="formControls.password.errors.required">N Number is required</div>-->
<!--    </div>-->
    <h2>
      Hotel Details
    </h2>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="hotelName" placeholder="Hotel Name" formControlName="hotelName">
    </p>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="hotelCheckIn" placeholder="Hotel Check In" formControlName="hotelCheckIn">
    </p>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="hotelCheckOut" placeholder="Hotel Check Out" formControlName="hotelCheckOut">
    </p>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="hotelCost" placeholder="Hotel Cost" formControlName="hotelCost">
    </p>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="hotelAccountUse" placeholder="Account Use" formControlName="hotelAccountUse">
    </p>
    <br>
    <br>

<!--    <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">-->
<!--      <div *ngIf="formControls.name.errors.required">Hotel name is required</div>-->
<!--    </div>-->
<h2>
  Flight Details
</h2>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="flightAirline" placeholder="Airline Name" formControlName="flightAirline">
    </p>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="departureAirport" placeholder="Departure Airport" formControlName="departureAirport">
    </p>

<!--    <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">-->
<!--      <div *ngIf="formControls.name.errors.required">Departure Airport is required</div>-->
<!--    </div>-->

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="arrivalAirport" placeholder="Arrival Airport" formControlName="arrivalAirport">
    </p>

<!--    <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">-->
<!--      <div *ngIf="formControls.name.errors.required">Arrival Airport is required</div>-->
<!--    </div>-->
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="flightCheckIn" placeholder="Flight Check In" formControlName="flightCheckIn">
    </p>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="flightCheckOut" placeholder="Flight Check Out" formControlName="flightCheckOut">
    </p>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="flightCost" placeholder="Flight Cost" formControlName="flightCost">
    </p>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="flightAccountUse" placeholder="Account Use" formControlName="flightAccountUse">
    </p>




    <p>
      <input type="submit" value="Add to Form">
    </p>
    </div>
  </form>
